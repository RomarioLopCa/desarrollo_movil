<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <title>Ejemplo 06: Listview jQuery Mobile</title>
    <script src="js/jquery-2.1.4.min.js"></script>
    <script src="js/jquery.mobile-1.4.5.min.js"></script>
    <link rel="stylesheet" href="css/jquery.mobile-1.4.5.css"/>
    <link rel="stylesheet" href="css/jquery.mobile.icons.min.css"/>
    <link rel="stylesheet" href="css/melidarks.css"/>
</head>
<body>
    <section data-role="page"  data-theme="a">
        <header data-role="header" data-position="fixed">
            <h2>Hello World jQuery Mobile</h2>
        </header>
        <div data-role="content">
            <ul data-role="listview" data-inset="true" data-filter="true" data-filter-placeholder="Search...">
                <li data-role="list-divider">Sports</li>
                <li><a href="">Baseball</a></li>
                <li><a href="">Basquetball</a></li>
                <li><a href="">Soccer</a></li>
                <li><a href="">Football</a></li>
                <li><a href="">Tennis</a></li>
                <li data-role="list-divider">Hobbies</li>
                <li><a href="">Movie</a></li>
                <li><a href="">Video Games</a></li>
            </ul>
        </div>
        <footer data-role="footer" data-position="fixed">
            Melissa Gonz√°lez Arce
        </footer>
    </section>
</body>
</html>
