<!DOCTYPE html>
<html>
    <head lang="en">
        <meta charset="UTF-8">
        <title>Ejemplo 09: Navbar JQuery Mobile</title>
        <script src="js/jquery-2.1.4.min.js"></script>
        <script src="js/jquery.mobile-1.4.5.js"></script>

        <link rel="stylesheet" href="css/jquery.mobile-1.4.5.css"/>
        <link rel="stylesheet" href="css/jquery.mobile.icons.min.css"/>
        <link rel="stylesheet" href="css/romarin.css"/>
    </head>
    <body>
        <section data-role="page" data-position="fixed">
            <header data-role="header" data-position="fixed" style="overflow: hidden;">
                <h2>Hello world jQuery Mobile</h2>
                <a href="#" data-icon="gear" class="ui-btn-right">Settings</a>
                <nav data-role="navbar" data-iconpos="bottom">
                    <ul>
                        <li><a href="#" data-icon="grid" class="ui-btn-active">Option 1</a></li>
                        <li><a href="#" data-icon="star">Option 2</a></li>
                        <li><a href="#" data-icon="gear">Option 3</a></li>
                        <li><a href="#" data-icon="delete">Option 4</a></li>
                        <li><a href="#" data-icon="grid">Option 5</a></li>
                    </ul>
                </nav>
            </header>
            <div data-role="content">


            </div>
            <footer data-role="footer" data-position="fixed">
                <nav data-role="navbar">
                    <a href="#">Option 1</a>
                    <a href="#">Option 2</a>
                    <a href="#">Option 3</a>
                </nav>
                Romario Lopez Castillo
            </footer>
        </section>
    </body>
</html>
