<!DOCTYPE html>
<html lang="es">
<head>
    <meta charset="UTF-8">
    <title></title>
    <link rel="stylesheet" href="css/registro.css">
</head>
<body>
<a href="index.html" style="float: right">
    <button style="padding: 15px 70px;">Regresar!</button>
</a>

<form action="#" style="clear: both" method="post">
    <section>
        <fieldset>
            <legend>Detalles Personales</legend>
            <table>
                <tr>
                    <td><label>Nombre</label></td>
                    <td>
                        <input type="text" name="nombre" id="nombre">
                    </td>
                </tr>
                <tr>
                    <td>
                        <label>Apellido</label>
                    </td>
                    <td>
                        <input type="text" name="apellido" id="apellido">
                    </td>
                </tr>
                <tr>
                    <td>
                        <label>Fecha de nacimiento</label>
                    </td>
                    <td>
                        <input type="date" name="fecha_nacimiento" id="fecha_nacimiento">
                    </td>
                </tr>
                <tr>
                    <td>
                        <label>Email</label>
                    </td>
                    <td>
                        <input type="email" name="email" id="email">
                    </td>
                </tr>
                <tr>
                    <td>
                        <label>URL</label>
                    </td>
                    <td>
                        <input type="url" name="url" id="url">
                    </td>
                </tr>
                <tr>
                    <td>
                        <label>Teléfono</label>
                    </td>
                    <td>
                        <input type="tel" name="tel" id="tel">
                    </td>
                </tr>

            </table>
        </fieldset>
    </section>

    <section>
        <fieldset>
            <legend>Dirección</legend>
            <table>
                <tr>
                    <td>
                        <label>Direccón</label>
                    </td>
                    <td>
                        <input type="text" name="text" id="dir">
                    </td>
                </tr>
                <tr>
                    <td>
                        <label>CP</label>
                    </td>
                    <td>
                        <input type="text" name="text" id="cp">
                    </td>
                </tr>
                <tr>
                    <td>
                        <label>Ciudad</label>
                    </td>
                    <td>
                        <input type="text" name="text" id="ciudad">
                    </td>
                </tr>
                <tr>
                    <td>
                        <label>Estado</label>
                    </td>
                    <td>
                        <input type="text" name="text" id="estado">
                    </td>
                </tr>
                <tr>
                    <td>
                        <label>País</label>
                    </td>
                    <td>
                        <input type="text" name="text" id="pais">
                    </td>
                </tr>
            </table>
        </fieldset>
    </section>

    <section>
        <fieldset>
            <legend>Pago</legend>
            <table>
                <tr>
                    <td>Tipo de Tarjeta</td>
                    <td>
                        <input type="radio" name="tarjeta" value="visa">Visa
                        <input type="radio" name="tarjeta" value="mastercard">Mastercard
                        <input type="radio" name="tarjeta" value="amex">Amex
                    </td>
                </tr>
                <tr>
                    <td><label>Nombre tarjeta</label></td>
                    <td><input type="text" name="nombre_tarjeta"></td>
                </tr>
                <tr>
                    <td><label>Número tarjeta</label></td>
                    <td><input type="text" name="numero_tarjeta" maxlength="16"></td>
                </tr>
                <tr>
                    <td><label>Código seguridad</label></td>
                    <td><input type="text" name="codigo_tarjeta" maxlength="3"></td>
                </tr>
                <tr>
                    <td><label>Fecha de Expiración</label></td>
                    <td><input type="date" name="expiración_tarjeta"></td>
                </tr>
            </table>
        </fieldset>
    </section>

    <section>
        <input type="submit" value="Ordenar"><input type="reset" value="Reiniciar Formulario" >
    </section>
</form>
</body>
</html>
